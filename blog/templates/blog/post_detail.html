{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1>Title : {{ post.title }}</h1>
        <p>Text : {{ post.text|linebreaksbr }}</p>
        <p>Author : {{ post.author }}</p>
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% endif %}
    </div>
{% endblock %}
